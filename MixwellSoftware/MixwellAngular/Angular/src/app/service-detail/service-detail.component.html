<div *ngIf="service">
  <h2>{{ service.name | uppercase }} Details</h2>
  <div><span>id: </span>{{service.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="service.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
