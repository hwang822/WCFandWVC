<form class="form-horizontal" role="form">

    <fieldset>
        <legend>Basic Infomation:</legend>

        <div class="form-group">
            <label for="fullName" class="col-sm-3 control" >Name</label>
            <div class="col-sm-9"></div>
            <input type="text" id="fullName" name="fullName" class="form-control" />
        </div>
        <br />

        <div class="form-group">
            <label for="notes">Notes</label>
            <div class="col-sm-9"></div>
            <textarea name="notes" id="notes" class="form-control" rows="5"> </textarea>

        </div>
        <br />

        <div class="form-group">
            <label for="department">Department</label>
            <div class="col-sm-9"></div>
            <select name="department" id="department" class="form-control">
                <option>Engineering</option>
                <option>Marketing</option>
                <option>Finance</option>
                <option>Administration</option>
            </select>
        </div>
        <br />

    </fieldset>

    <fieldset>
        <legend>Perk Type:</legend>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"></div>

            <br />
            <div class="checkbox">
                <label><input type="checkbox" value="perkCar" />Company Car</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="perkStock" />Stock Options</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="perkSixWeeks" />Six Weeks Vacation</label>
            </div>
        </div>
        <br />
    </fieldset>

    <fieldset>
        <legend>Payroll Type:</legend>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"></div>
            <br />
            <div class="radio">
                <label><input type="radio" value="w2" />W2 Car</label>
            </div>
            <div class="redio">
                <label><input type="radio" value="ten99" /> 1099 Car</label>
            </div>
            <div class="redio">
                <label><input type="radio" value="none" /> None</label>
            </div>
            <br />
        </div>
    </fieldset>

    <div class="col-sm-offset-3 col-sm-9">
        <input type="submit" class="btn btn-primary col-sum-offset-3" value="Submit" />
    </div>
</form>
